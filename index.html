<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- App HEADER -->
    <header>
      <h1>Dwane&apos;s Photo Feed</h1>
    </header>
    <main>
      <section class="feed">
        <!-- 1st Image -->
        <article>
          <div class="photo-info">
            <h2 class="photo-title">Puppy Waving Paw</h2>
            <p class="photo-date">12/24</p>
          </div>
          <img
            class="photo"
            src="./assets/images/pexels-noelace-11605151.jpg"
            alt="everything will be ok written in ink on a white paper"
          />
          <div class="photo-desc">
            <p>He's so excited to meet everyone! Paws up!</p>
          </div>
        </article>

        <!-- 2nd Image -->
        <article>
          <div class="photo-info">
            <h2 class="photo-title">Petting scared Puppy</h2>
            <p class="photo-date">1/25</p>
          </div>
          <img
            class="photo"
            src="./assets/images/pexels-ufoops-8732564.jpg"
            alt="everything will be ok written in ink on a white paper"
          />
          <div class="photo-desc">
            <p>Saving this cute one from falling over the edge!</p>
          </div>
        </article>

        <!-- 3rd Image -->
        <article>
          <div class="photo-info">
            <h2 class="photo-title">Hand to the sky</h2>
            <p class="photo-date">1/25</p>
          </div>
          <img
            class="photo"
            src="./assets/images/pexels-miami302-16253859.jpg"
            alt="everything will be ok written in ink on a white paper"
          />
          <div class="photo-desc">
            <p>Such a gorgeous color!</p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
